    <script>
      // JavaScript –∫–æ–¥ –¥–ª—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
      const quizData = [
        {
          question:
            "–ö–∞–∫–æ–π —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏?",
          options: [" HTML", "Python", "JavaScript"],
          correct: "JavaScript",
        },
        {
          question: "–í –∫–∞–∫–æ–º –≥–æ–¥—É –±—ã–ª —Å–æ–∑–¥–∞–Ω —è–∑—ã–∫ Python?",
          options: ["1989", "1991", "2000"],
          correct: "1991",
        },
        {
          question: "–ß—Ç–æ –∏–∑ –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω–æ–≥–æ —è–≤–ª—è–µ—Ç—Å—è —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–æ–º JavaScript?",
          options: ["Django", "React", "Laravel"],
          correct: "React",
        },
        {
          question:
            "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–æ—Ü–µ—Å—Å —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è?",
          options: ["–î–µ–±–∞–≥", "–í–∞–ª–∏–¥–∞—Ü–∏—è", "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ"],
          correct: "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ",
        },
        {
          question: "–ß—Ç–æ —Ç–∞–∫–æ–µ HTML?",
          options: [
            "–Ø–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è",
            "–Ø–∑—ã–∫ —Ä–∞–∑–º–µ—Ç–∫–∏ –≥–∏–ø–µ—Ä—Ç–µ–∫—Å—Ç–∞",
            "–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö",
          ],
          correct: "–Ø–∑—ã–∫ —Ä–∞–∑–º–µ—Ç–∫–∏ –≥–∏–ø–µ—Ä—Ç–µ–∫—Å—Ç–∞",
        },
      ];

      let currentQuestion = null;

      function loadRandomQuestion() {
        const container = document.getElementById("quiz-container");
        const button = document.getElementById("check-button");
        const result = document.getElementById("result");

        result.textContent = "";
        button.disabled = true;

        const randomIndex = Math.floor(Math.random() * quizData.length);
        currentQuestion = quizData[randomIndex];

        let html = `<h4>${currentQuestion.question}</h4>`;
        currentQuestion.options.forEach((option) => {
          html += `
          <label>
            <input type="radio" name="quiz-option" value="${option}" />
            ${option}
          </label><br />
        `;
        });

        container.innerHTML = html;

        const inputs = container.querySelectorAll('input[name="quiz-option"]');
        inputs.forEach((input) => {
          input.addEventListener("change", () => {
            button.disabled = false;
            result.textContent = "";
          });
        });
      }

      function checkAnswer() {
        const selected = document.querySelector(
          'input[name="quiz-option"]:checked'
        );
        const result = document.getElementById("result");

        if (!selected) {
          result.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç.";
          return;
        }

        if (selected.value === currentQuestion.correct) {
          result.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
          result.style.color = "green";
        } else {
          result.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
          result.style.color = "red";
        }
      }

      document
        .getElementById("check-button")
        .addEventListener("click", checkAnswer);
      window.addEventListener("load", loadRandomQuestion);
    </script>
